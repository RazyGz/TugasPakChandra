<style>

    .btn:hover {

    }
    
    .btn-success {
        background-color: #4CAF50; /* Green */
        color: white;
    }
    
    .btn-success:hover {
        background-color: #45a049;

    .btn-info {

        <style>
            body {
                background-image: url('WhatsApp Image 2024-08-08 at 09.41.20_a276fd1a.jpg');

<script src="assets/js/jquery.min.js"></script> 
<script src="assets/js/popper.min.js"></script> 
<script src="assets/js/bootstrap.js"></script> 
<script type="text/javascript"> 
count = () =>{ 
// mengambil nilai dari elemen (get value) 
let panjang = document.getElementById('panjang').value; 
let lebar = document.getElementById('lebar').value; 
let hasil = panjang * lebar; 
// menentukan nilai pada elemen (set value) 
document.getElementById('hasil').value = hasil; 
} 
</script> 
</head> 
<body> 
<div class="text-sm-center"> 
<div class="card col-sm-4"> 
<div class="card-header"> 
<h4>Hitung Luas Persegi Panjang</h4> 
</div> 
<div class="card-body"> 
Panjang 
<input type="number" id="panjang" class="form-control"> 
Lebar 
<input type="number" id="lebar" class="form-control"> 
<button type="button" class="btn btn-info btn-block" 
onclick="count()"> 
Hitung 
</button> 
Hasil 
<input type="text" id="hasil" class="form-control" 
readonly> 
</div> 
</div> 
</div> 
</body>
